<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Baby Turbo vs. The Trenches</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- Load Supabase directly from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <script>
        // Initialize control variables
        window.leftPressed = false;
        window.rightPressed = false;
        window.firePressed = false;
        
        // Function to restart the game by reloading the page
        function restartGame() {
            console.log("Reloading page to restart game");
            location.reload();
        }
        
        // Check game state periodically to show/hide restart button
        setInterval(function() {
            const restartBtn = document.getElementById('restartButton');
            console.log("Current game state:", window.gameState);
            
            if (window.gameState === "game over") {
                console.log("Game over detected, showing restart button");
                restartBtn.style.display = "block";
            } else {
                restartBtn.style.display = "none";
            }
        }, 500); // Check every half second
        
        // Debug function to show canvas info
        function showDebugInfo() {
            const canvas = document.querySelector('canvas');
            const debugInfo = document.getElementById('debug-info');
            
            if (canvas && debugInfo) {
                const rect = canvas.getBoundingClientRect();
                debugInfo.innerHTML = `
                    <p>Canvas size: ${canvas.width} x ${canvas.height}</p>
                    <p>Canvas display size: ${rect.width} x ${rect.height}</p>
                    <p>Canvas position: ${rect.left}, ${rect.top}</p>
                    <p>Window size: ${window.innerWidth} x ${window.innerHeight}</p>
                `;
                debugInfo.style.display = 'block';
            }
        }
        
        // Function to resize the game canvas
        function resizeGame() {
            if (typeof window.resizeCanvas === 'function') {
                const isMobile = window.innerWidth < 768;
                
                if (isMobile) {
                    // Use a fixed size for the canvas in p5.js
                    window.resizeCanvas(300, 300, true);
                    
                    // Force the canvas to be small
                    const canvas = document.querySelector('canvas');
                    if (canvas) {
                        canvas.style.width = '300px';
                        canvas.style.height = '300px';
                    }
                } else {
                    window.resizeCanvas(800, 800, true);
                }
                
                // Show debug info
                setTimeout(showDebugInfo, 100);
            }
        }
        
        // Call resize on load and after a short delay
        window.addEventListener('load', function() {
            resizeGame();
            // Call again after a delay to ensure everything is loaded
            setTimeout(resizeGame, 100);
            setTimeout(resizeGame, 500);
            
            // Add debug button functionality
            document.getElementById('debug-button').addEventListener('click', function() {
                const debugInfo = document.getElementById('debug-info');
                debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                showDebugInfo();
            });
        });
        
        // Debounce the resize event
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeGame, 100);
        });
    </script>
    
    <script src="supabase-config.js"></script>
    <script src="sketch.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: auto;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
            margin: 20px 0;
        }
        
        .frame-wrapper {
            display: none;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #444;
        }
        
        .game-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            width: 100%;
            justify-content: center;
        }
        
        .game-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #444;
            border: 3px solid #666;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            position: relative;
            touch-action: manipulation;
            flex: 1;
            max-width: 120px;
            text-align: center;
        }
        
        .game-btn:active {
            background: #666;
        }
        
        #fireButton {
            background: #662222;
            border-color: #883333;
        }
        
        #fireButton:active {
            background: #884444;
        }
        
        .key-hint {
            display: none;
        }
        
        #restartButton {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            border: 3px solid #45a049;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            z-index: 2000;
            display: none;
        }
        
        #debug-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            z-index: 3000;
        }
        
        #debug-info {
            position: fixed;
            top: 50px;
            right: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            z-index: 3000;
            display: none;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <button id="debug-button">Debug</button>
    <div id="debug-info"></div>
    
    <div id="game-container">
        <!-- p5.js will create the canvas here -->
    </div>
    
    <div class="game-controls">
        <button class="game-btn" id="leftButton" 
                onmousedown="window.leftPressed = true" 
                onmouseup="window.leftPressed = false" 
                onmouseleave="window.leftPressed = false"
                ontouchstart="window.leftPressed = true; event.preventDefault();" 
                ontouchend="window.leftPressed = false; event.preventDefault();"
                ontouchcancel="window.leftPressed = false; event.preventDefault();">
            ← LEFT
            <span class="key-hint">← key</span>
        </button>
        <button class="game-btn" id="rightButton"
                onmousedown="window.rightPressed = true" 
                onmouseup="window.rightPressed = false" 
                onmouseleave="window.rightPressed = false"
                ontouchstart="window.rightPressed = true; event.preventDefault();" 
                ontouchend="window.rightPressed = false; event.preventDefault();"
                ontouchcancel="window.rightPressed = false; event.preventDefault();">
            RIGHT →
            <span class="key-hint">→ key</span>
        </button>
        <button class="game-btn" id="fireButton"
                onmousedown="window.firePressed = true" 
                onmouseup="window.firePressed = false" 
                onmouseleave="window.firePressed = false"
                ontouchstart="window.firePressed = true; event.preventDefault();" 
                ontouchend="window.firePressed = false; event.preventDefault();"
                ontouchcancel="window.firePressed = false; event.preventDefault();">
            FIRE!
            <span class="key-hint">SPACE</span>
        </button>
    </div>
    
    <!-- Simple restart button at the bottom center -->
    <button id="restartButton" onclick="restartGame()">RESTART</button>
    
    <script>
        // Add this to prevent scrolling when touching game buttons
        document.addEventListener('touchmove', function(e) {
            if(e.target.classList.contains('game-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent pinch zoom
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
