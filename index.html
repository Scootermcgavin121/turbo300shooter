<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no, viewport-fit=cover">
    <title>Baby Turbo vs. The Trenches</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- Load Supabase directly from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <script>
        // Initialize control variables
        window.leftPressed = false;
        window.rightPressed = false;
        window.firePressed = false;
        
        // Function to restart the game by reloading the page
        function restartGame() {
            console.log("Reloading page to restart game");
            location.reload();
        }
        
        // Check game state periodically to show/hide restart button
        setInterval(function() {
            const restartBtn = document.getElementById('restartButton');
            console.log("Current game state:", window.gameState);
            
            if (window.gameState === "game over") {
                console.log("Game over detected, showing restart button");
                restartBtn.style.display = "block";
            } else {
                restartBtn.style.display = "none";
            }
        }, 500); // Check every half second
        
        // Function to resize the game canvas
        function resizeGame() {
            if (typeof window.resizeCanvas === 'function') {
                const isMobile = window.innerWidth < 768;
                
                if (isMobile) {
                    // Use a fixed size for the canvas in p5.js
                    window.resizeCanvas(400, 400, true);
                } else {
                    window.resizeCanvas(800, 800, true);
                }
            }
        }
        
        // Call resize on load and after a short delay
        window.addEventListener('load', function() {
            resizeGame();
            // Call again after a delay to ensure everything is loaded
            setTimeout(resizeGame, 100);
            setTimeout(resizeGame, 500);
        });
        
        // Debounce the resize event
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeGame, 100);
        });
    </script>
    
    <script src="supabase-config.js"></script>
    <script src="sketch.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: calc(100vh - 150px);
            margin-top: 10px;
        }
        
        .frame-wrapper {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            height: 100vh;
            background-color: #333;
            border-radius: 10px;
            z-index: 0;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            width: auto !important;
            height: auto !important;
            max-width: 100% !important;
            max-height: calc(100vh - 200px) !important;
            object-fit: contain;
        }
        
        .game-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 10px;
            background: transparent;
            border-radius: 10px;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            justify-content: space-between;
        }
        
        .game-btn {
            padding: 15px 30px;
            font-size: 24px;
            background: #444;
            border: 3px solid #666;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            position: relative;
            touch-action: manipulation; /* Improve touch behavior */
            flex: 1;
            text-align: center;
        }
        
        .game-btn:hover {
            background: #555;
            transform: translateY(-2px);
        }
        
        .game-btn:active {
            background: #666;
            transform: translateY(1px);
        }
        
        #fireButton {
            background: #662222;
            border-color: #883333;
        }
        
        #fireButton:hover {
            background: #773333;
        }
        
        #fireButton:active {
            background: #884444;
        }
        
        .key-hint {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
        
        #restartButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 24px;
            background: #4CAF50;
            border: 3px solid #45a049;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            z-index: 2000;
            display: none; /* Hidden by default */
        }
        
        #restartButton:hover {
            background: #45a049;
        }
        
        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .frame-wrapper {
                display: none;
            }
            
            .game-controls {
                bottom: 10px;
                gap: 10px;
                z-index: 2000;
                padding: 5px;
            }
            
            .game-btn {
                padding: 15px;
                font-size: 18px;
            }
            
            .key-hint {
                display: none;
            }
            
            #game-container {
                height: auto;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            canvas {
                margin: 0 auto !important;
            }
        }

        @media (min-width: 769px) {
            .game-controls {
                bottom: 40px;
                z-index: 2000;
            }
            
            #game-container {
                height: calc(100vh - 180px);
                margin-bottom: 0;
                margin-top: 20px;
                position: relative;
                z-index: 1000;
            }
            
            canvas {
                max-height: calc(100vh - 200px) !important;
                margin-bottom: 120px;
                position: relative;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div class="frame-wrapper"></div>
    <div id="game-container">
        <!-- p5.js will create the canvas here -->
    </div>
    
    <div class="game-controls">
        <button class="game-btn" id="leftButton" 
                onmousedown="window.leftPressed = true" 
                onmouseup="window.leftPressed = false" 
                onmouseleave="window.leftPressed = false"
                ontouchstart="window.leftPressed = true; event.preventDefault();" 
                ontouchend="window.leftPressed = false; event.preventDefault();"
                ontouchcancel="window.leftPressed = false; event.preventDefault();">
            ← LEFT
            <span class="key-hint">← key</span>
        </button>
        <button class="game-btn" id="rightButton"
                onmousedown="window.rightPressed = true" 
                onmouseup="window.rightPressed = false" 
                onmouseleave="window.rightPressed = false"
                ontouchstart="window.rightPressed = true; event.preventDefault();" 
                ontouchend="window.rightPressed = false; event.preventDefault();"
                ontouchcancel="window.rightPressed = false; event.preventDefault();">
            RIGHT →
            <span class="key-hint">→ key</span>
        </button>
        <button class="game-btn" id="fireButton"
                onmousedown="window.firePressed = true" 
                onmouseup="window.firePressed = false" 
                onmouseleave="window.firePressed = false"
                ontouchstart="window.firePressed = true; event.preventDefault();" 
                ontouchend="window.firePressed = false; event.preventDefault();"
                ontouchcancel="window.firePressed = false; event.preventDefault();">
            FIRE!
            <span class="key-hint">SPACE</span>
        </button>
    </div>
    
    <!-- Simple restart button at the bottom center -->
    <button id="restartButton" onclick="restartGame()">RESTART</button>
    
    <script>
        // Add this to prevent scrolling when touching game buttons
        document.addEventListener('touchmove', function(e) {
            if(e.target.classList.contains('game-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent pinch zoom
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
